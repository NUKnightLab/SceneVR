{% extends '../aframeLayout.html' %}

{% block content %}
<a-scene>
  <a-assets>
    {% for path in imagePaths %}
    <img src="{{ path }}" id="sky-{{ loop.index }}">
    {% endfor %}
  </a-assets>
  <a-entity id="camera" camera look-controls>
    <a-entity 
    geometry="primitive: ring; radiusInner: 0.95; radiusOuter: 1" 
    position="0 0 -5"
    material="color: black">
      <a-entity id="pointer"
      geometry="primitive: cone; radiusBottom: 1; radiusTop: 0"
      position="0 1.5 -5"
      material="color: black"></a-entity>
    </a-entity>
  </a-entity>
  <a-sky src="#sky-1">
  	<a-animation id="fade-out" attribute="material.opacity" begin="fadeOut" to="0"></a-animation>
  	<a-animation id="fade-in" attribute="material.opacity" begin="fadeIn" to="1"></a-animation>
  </a-sky>
</a-scene>
